<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBET Events</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            background: linear-gradient(135deg, #FFD700, #FFC0CB);
            color: black;
            padding: 12px;
            border-radius: 12px;
            display: inline-block;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
        }
        h2 {
            font-size: 22px;
            color: #bbb;
            margin-top: 8px;
        }
        .events-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }
        .event-box {
            background: #121212;
            padding: 15px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .event-box:hover {
            transform: scale(1.05);
        }
        .open-event {
            border: 3px solid limegreen;
        }
        .closed-event {
            border: 3px solid crimson;
        }
        .event-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
        }
        .status {
            font-size: 16px;
            font-weight: bold;
            color: white;
            padding: 5px;
            display: inline-block;
            border-radius: 8px;
            width: 100px;
            margin-bottom: 8px;
        }
        .open-status {
            background-color: limegreen;
        }
        .closed-status {
            background-color: crimson;
        }
        .result {
            font-weight: bold;
            color: #ffcc00;
            margin-top: 5px;
        }
        .bet-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }
        .yes-btn, .no-btn {
            padding: 10px 14px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .yes-btn {
            background-color: green;
        }
        .yes-btn:hover {
            background-color: #00ff00;
            color: black;
        }
        .no-btn {
            background-color: red;
        }
        .no-btn:hover {
            background-color: #ff5555;
            color: black;
        }
    </style>
</head>
<body>
    <h1>BUBBET</h1>
    <h2>Events</h2>
    <div class="events-container" id="events"></div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        const eventContractAddress = "0x3b05E97EEB98DBe6fB39b62545D3412fA2A792E7";
        const eventABI = [
            { "inputs": [{ "internalType": "uint256", "name": "eventId", "type": "uint256" }], "name": "getEventDetails", "outputs": [{ "internalType": "string", "name": "name", "type": "string" }, { "internalType": "bool", "name": "resolved", "type": "bool" }, { "internalType": "bool", "name": "outcome", "type": "bool" }, { "internalType": "uint256", "name": "totalBetsOnTrue", "type": "uint256" }, { "internalType": "uint256", "name": "totalBetsOnFalse", "type": "uint256" }], "stateMutability": "view", "type": "function" },
            { "inputs": [], "name": "eventCount", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" }
        ];
        async function fetchEvents() {
            const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");
            const contract = new ethers.Contract(eventContractAddress, eventABI, provider);
            const eventCount = await contract.eventCount();
            const eventsContainer = document.getElementById("events");
            eventsContainer.innerHTML = "";
            for (let i = 1; i <= eventCount; i++) {
                const event = await contract.getEventDetails(i);
                const isClosed = event[1];
                const eventStatus = isClosed ? "Closed" : "Open";
                const betYes = (parseInt(event[3]) / 1e18).toFixed(2);
                const betNo = (parseInt(event[4]) / 1e18).toFixed(2);
                
                let result = "";
                if (isClosed) {
                    result = `<p class="result">Result: ${event[2] ? "Yes" : "No"}</p>`;
                }

                const eventElement = document.createElement("div");
                eventElement.className = `event-box ${isClosed ? "closed-event" : "open-event"}`;
                eventElement.innerHTML = `
                    <p class="event-title">${event[0]}</p>
                    <p class="status ${isClosed ? "closed-status" : "open-status"}">${eventStatus}</p>
                    ${result}
                    <div class="bet-buttons">
                        <button class="yes-btn">Yes: ${betYes}</button>
                        <button class="no-btn">No: ${betNo}</button>
                    </div>
                `;
                eventsContainer.appendChild(eventElement);
            }
        }
        fetchEvents();
    </script>
</body>
</html>
